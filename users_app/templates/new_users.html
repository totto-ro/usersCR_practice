<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='./../static/css/new_users.css') }}">
    <link rel="stylesheet" href="./../static/css/new_users.css">
    <title>Add a New User</title>
</head>
<body>
    <main>
        <h1>Here are our usesrs!!!</h1>
        <form action="/users/add" method="POST">
            <nav>
                <div>
                    <h2>Add a New User</h2>
                </div>
                <div class="homeButton">
                    <a href="/users">Home</a>
                </div>
            </nav>
            <div class="fillSpace">
                <label for="first_name">
                    First Name:
                </label>
                <input type="text" id="first_name" name="first_name" />
            </div>
            <div class="fillSpace">
                <label for="last_name">
                    Last Name:
                </label>
                <input type="text" id="last_name" name="last_name" />
            </div>
            <div class="fillSpace">
                <label for="email">
                    Email:
                </label>
                <input type="text" id="email" name="email" />
            </div>
            <button type="submit">
                Create
            </button>
        </form>
    </main>
</body>
</html>
